# To show sql query and related logs
spring.application.name=pictsmanager
logging.level.org.hibernate.SQL=debug
logging.level.org.hibernate.type.descriptor.sql=trace
logging.level.org.springframework.web= DEBUG

# Server port configuration
server.port=8089

# Postgres configuration
spring.datasource.driver-class-name= org.postgresql.Driver
spring.datasource.url= jdbc:postgresql://172.17.0.2:5432/pictsmanager-db
spring.datasource.username= postgres
spring.datasource.password= jeandb2002

spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform= org.hibernate.dialect.PostgreSQLDialect

# Configuration de l'initialisation de la BD
spring.sql.init.mode=always
spring.sql.init.schema-locations=src/main/resources/db/changelog/sql/001_create_model_pictsmanager.sql